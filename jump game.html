#man{
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1kZuWrvk7XP2M062p042zhsbyiarfWE6Zvw&usqp=CAU");
    height: 80px;
    width: 100px;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    margin-top: 180px;
    transform: scaleX(-1);
   left:130px;
   bottom: 0;
}

#alien{
background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCUflk8PBFzfHesizgHwJt6aH1lUu250Bpaw&usqp=CAU");
height: 100px;
    width: 100px;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
   
    transform: scaleX(-1);
    margin-top: 180px;
 
bottom: 0;

 animation-iteration-count: infinite;
}

.animateman{
    animation-name:mana;
    animation-duration: 0.6s;
    
}

.enemyanimate{
    
      animation:aliena 1s  infinite
    }


@keyframes mana{
    0%{
        
      bottom:0px

    }

    50%{
       
        bottom:600px
    }

    100%{

       
        bottom:0px
    }
}

@keyframes aliena{
    0%{
        
        left:200vh

    }

   

    100%{

       
        left:0vh
    }
}
</style>
</head>
<body>
    <div id="gc">

     <div id="score">YOUR SCORE: </div>
     <div id="man"></div>
    <div id="alien"class="enemyanimate"></div>

    <p id="po" class="hmm"></p>
    </div>
<script>
let man=document.getElementById("man")
let alien=document.getElementById("alien")
let po=document.getElementById("po")
let score=document.getElementById("score")
let cross=true;
let c=0       

audio=new Audio("lofi-chill-medium-version-159456.mp3")
setTimeout(() => {
    audio.play()
}, 1000);

    document.onkeyup=function(e){

    if(e.keyCode==38){
        man.classList.add("animateman")   /*adding class*/
        setTimeout( ok=()=> {               //after particular time
    
           man.classList.remove("animateman")   /*remove class*/
              
         },500)
        }

    }
    
setInterval(()=>{    /*bar bar hbe*/
              
   mx=parseInt(getComputedStyle(man,null).getPropertyValue("left"));
   my=parseInt(getComputedStyle(man,null).getPropertyValue("bottom"));

   ax=parseInt(getComputedStyle(alien,null).getPropertyValue("left"));
   ay=parseInt(getComputedStyle(alien,null).getPropertyValue("bottom"));

   rx=Math.abs(mx-ax)
   ry=Math.abs(ay-my)

   if(rx<90 && ry<20){
       po.textContent="GAME OVER!!!  RELOAD TO PLAY AGAIN"
     
      
       alien.classList.remove("enemyanimate")
      
       audio.pause()
   }
   else if(cross && rx<90){
    c=c+1;
    score.textContent="YOUR SCORE IS :"+c
    cross=false;
    setTimeout(()=>{
     cross=true;
    
    },1000);

}

},100)
